name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.11"

      - name: Install poetry
        run: pipx install poetry

      - name: install dependencies
        run:  poetry install

      - name: Check format
        run: poetry run black . --check

  test:
    name: Test
    needs: lint
    strategy:
      matrix:
        python-version: 
          - "3.11"
          - "3.12"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pipx install poetry

      - name: install dependencies
        run:  poetry install

      - name: Run tests
        run: poetry run pytest -v
